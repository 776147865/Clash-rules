proxy-providers:
  FlowerCloud:
    type: http
    path: ./FlowerCloud.yml
    url: https://api.huacloud.xyz/sub?target=clash&insert=true&emoji=true&udp=true&clash.doh=true&new_name=true&filename=Flower_SS&url=https%3A%2F%2Fapi.flowercloud.xyz%2Fosubscribe.php%3Fsid%3D25090%26token%3Dk3bLJ2IDh4cq%26sip002%3D1
    interval: 36000
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600


proxy-groups:
  - name: PROXY
    type: select
    use:
      - FlowerCloud


